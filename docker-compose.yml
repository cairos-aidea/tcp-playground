services:
  # ─── Backend (Laravel 12 + PHP 8.3 + Apache) ───
  backend:
    build:
      context: ./dt-time-charging-backend
      dockerfile: Dockerfile
    container_name: tc-backend
    ports:
      - "8000:80"
    volumes:
      - backend-storage:/var/www/html/storage
      - ./dt-time-charging-backend/.env:/var/www/html/.env
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=billing_time
      - DB_USERNAME=timecharging_user
      - DB_PASSWORD=userpassword
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tc-network

  # ─── Frontend (React 18 + Vite + Nginx) ───
  frontend:
    build:
      context: ./dt-time-charging-frontend
      dockerfile: Dockerfile
    container_name: tc-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tc-network

  # ─── Database (MySQL 8.4) ───
  db:
    image: mysql:8.4
    container_name: tc-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: billing_time
      MYSQL_USER: timecharging_user
      MYSQL_PASSWORD: userpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tc-network

volumes:
  mysql-data:
  backend-storage:


networks:
  tc-network:
    driver: bridge
